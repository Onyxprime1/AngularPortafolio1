
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
      
      <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let produc of infoProducto.productos" [routerLink]="['/item',produc.cod]" class="rk-item ae-masonry__item">
          <img src=" assets/productos/{{produc.url}}.jpg" alt="">
          <div class="item-meta" [routerLink]="['/item',produc.cod]">
            <h2>{{produc.titulo}}</h2>
            <p>{{produc.categoria}}</p>
          </div>
        </a>
      </div>
    </section>
